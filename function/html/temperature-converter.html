      <a href="cat-age.html">Cat Age</a>

    </nav>

  <main>

    <section class="temp">
      <h1>Temperatur Converter</h1>
      <div>
        <div>
          <h2>Fahrenheit To Celcius</h2>
          <form>
            <div>
              <label for="temp">Fahrenheit Temperatur: </label>
              <input type="text" id="frh-temp">
            </div>
            <button type="submit" onclick="submitFrhTemp(event)">Convert To Celcius</button>
            <div id="frh-to-clc"></div>
          </form>
        </div>

        <div>
          <h2>Celcius To Fahrenheit</h2>
          <form>
            <div>
              <label for="temp">Celcius Temperatur: </label>
              <input type="text" id="clc-temp">
            </div>
            <button type="submit" onclick="submitClcTemp(event)">Convert To Fahrenheit</button>
            <div id="clc-to-frh"></div>
          </form>
        </div>
      </div>
    </section>

  </main>

  <script src="../script.js"></script>
</body>
